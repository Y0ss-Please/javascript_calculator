<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="top-bar"></div>
                <div class="screen"></div>
                <div id="one" class="key">1</div>
                <div id="two" class="key">2</div>
                <div id="three" class="key">3</div>
                <div id="add" class="key">+</div>
                <div id="4" class="key">4</div>
                <div id="5" class="key">5</div>
                <div id="6" class="key">6</div>
                <div id="subtract" class="key">-</div>
                <div id="7" class="key">7</div>
                <div id="8" class="key">8</div>
                <div id="9" class="key">9</div>
                <div id="multiply" class="key">x</div>
                <div id="0" class="key col1-2">0</div>
                <div id="decimal" class="key">.</div>
                <div id="divide" class="key">/</div>
                <div id="clear" class="key">C</div>
                <div id="back" class="key">&#171;</div>
                <div id="equals" class="key col3-4">=</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
