<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="top-bar">KALCIO <span class="solar">█ █ █ █ █</span></div>
                <div class="screen">
                    <div class="screen1">
                        8888888888 8 8888888888 =
                        <div class="screen-overlay">
                            <span id=screen1-left></span><span id="screen1-operator">&nbsp&nbsp&nbsp</span><span id="screen1-right">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span><span id="screen1-equals">&nbsp&nbsp</span>
                        </div>
                    </div>
                    <div class="screen2">
                        -8888888888
                        <div id="screen2" class="screen-overlay"></div>
                    </div>  
                </div>
                <hr class="calc-hr">
                <div id="1" class="key">1</div>
                <div id="2" class="key">2</div>
                <div id="3" class="key">3</div>
                <div id="+" class="key key-operator">+</div>
                <div id="4" class="key">4</div>
                <div id="5" class="key">5</div>
                <div id="6" class="key">6</div>
                <div id="-" class="key key-operator">-</div>
                <div id="7" class="key">7</div>
                <div id="8" class="key">8</div>
                <div id="9" class="key">9</div>
                <div id="X" class="key key-operator">x</div>
                <div id="invert" class="key key-invert">±</div>
                <div id="0" class="key">0</div>
                <div id="decimal" class="key">.</div>
                <div id="/" class="key key-operator">÷</div>
                <div id="clear" class="key key-clear">C</div>
                <div id="back" class="key key-back">&#171;</div>
                <div id="equals" class="key key-equals col3-4">=</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
